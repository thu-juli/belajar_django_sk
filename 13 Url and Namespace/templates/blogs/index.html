{% extends 'blogs/base.html' %}

{% block title %}
    Blogs
{% endblock title %}


{% block header %}
    <h1> Blogs List </h1>
    <hr>
{% endblock header %}


{% block content %}
    {% for blog in blogs %}
        <a href= {% url 'blogs:single' id=blog.id%} >
            <h2> {{blog.title}} </h2>
        </a>
        <p> {{blog.desc}} </p>
    {% endfor %}
{% endblock content %}
