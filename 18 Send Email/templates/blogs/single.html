{% extends 'base.html' %}


{% block title %}
    <h2>
        {{ blog.title }}
    </h2>
{% endblock title %}

{% block content %}
    <p>
        {{ blog.desc }}
    </p>
    <hr>
    <h3>
        Komentar
    </h3>
    {% for comment in blog.comment_set.all %}
        <p>
            {{ comment.desc }}
        </p>
    {% endfor %}
{% endblock content %}
