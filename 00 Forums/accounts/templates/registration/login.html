{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            <h1 class="text-center">Login</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>
{% endblock content %}
