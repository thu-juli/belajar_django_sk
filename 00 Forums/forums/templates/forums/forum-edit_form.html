{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ object.title }}
{% endblock title %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            <h1 class="text-center">Edit Form</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Edit</button>
            <a href="{% url 'forums:list' %}" class="btn btn-danger">Back</a>
        </form>
    </div>
</div>
{% endblock content %}
